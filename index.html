<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aroma</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <nav class="nav d-flex">
          <a href="#" class="logo">
            <img src="img/logo.svg" alt="Aroma Header Logo" />
          </a>
          <!-- toggle bar -->
          <div class="burger">
            <div class="toggle-open">
              <img src="img/toggle-open.svg" alt="Toggle Open icon" />
            </div>
            <div class="toggle-close">
              <img src="img/toggle-close.svg" alt="Toggle Close icon" />
            </div>
          </div>
          <!-- nav bar -->
          <div class="nav-bar">
            <ul>
              <li class="active"><a href="#home">Home</a></li>
              <li><a href="#products">Products</a></li>
              <li><a href="#about">About Us</a></li>
              <li><a href="#contact">Contact Us</a></li>
              <li><a href="#">Sign Up</a></li>
              <li><a href="#" class="btn">Login</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/gumshoe/dist/gumshoe.polyfills.min.js"></script>
    <script src="js/min.js"></script>
  </body>
</html>
